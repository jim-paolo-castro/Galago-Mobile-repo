<ion-header class="ion-no-border" color="primary" [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="flex flex-col">

    <div class="flex flex-center mt-80 mb-80">
      <img src="assets/icon/large-email-icon-2x.png" alt="">
    </div>

    <div class="flex flex-col mt-100 ">
      <div class="flex-col flex-center text-light">
        <span class="font-30 mb-5">Confirm your email</span>
        <span class="font-13 flex flex-center flex-col">We just sent you an email to <br> <b>{{email}}</b></span>
      </div>

      <div class="flex flex-col mt-50">
        <ion-button (click)="openEmail()" fill="solid" color="light" expand="block">Open the email app</ion-button>
        <ion-button fill="clear" color="light" >Resend</ion-button>
      </div>
      
    </div>




  </div>

</ion-content>
